<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꾸생</title>
<link rel="stylesheet" href="style.css"> 

</head>
<body>
    <div id="kkusaeng">
        <nav class="nav">
            <aside class="aside">
                <ul class="nav_main">
                    <li>
                        <a id="profile" href="#" onclick="return false">Profile</a>
                    </li>
                    <li class="nav_slide">
                        <a id="myskills" href="#" onclick="return false">My Skills</a>
                    </li>
                    <li class="nav_slide">
                        <a id="portfolio" href="#" onclick="return false;">Portfolio</a>
                    </li>
                    <li>
                        <a id="contactme" href="#" onclick="return false;">Contact me</a>
                    </li>
                </ul>
            </aside>  
            <div class="move_btn">
                <div id="up">
                    <span class="up_left"></span>
                    <span class="up_right"></span>
                </div>
                <div id="down">
                    <span class="down_left"></span>
                    <span class="down_right"></span>
                </div>
            </div>
        </nav>
        <main class="main">
            <section class="profile">
                <div class="inner">
                    <div class="profileImg"></div>
                    <div class="introduce"></div>
                </div>
            </section>
            <section class="myskills">
                <div class="inner">
                    <h2 class="Nav_title">My Skills</h2>
                    <ul id="skills">
                        <li><img src="/img/html5_logo.svg" width="100%" height="100%" alt="html5"></li>
                        <li><img src="/img/CSS3_logo.svg" width="100%" height="100%" alt="css3"></li>
                        <li class="js"><img src="/img/js_logo.svg" width="100%" height="100%" alt="js"></li>
                        <li><img src="/img/Node.js_logo.svg" width="100%" height="100%" alt="nodejs"></li>
                    </ul>
                </div>
            </section>
            <section class="portfolio">
                <div class="inner">
                    <h2 class="Nav_title">Portfolio</h2>
                </div>
            </section>
            <section class="contactme">
                <div class="inner">
                    <h2 class="Nav_title">Contact Me</h2>
                </div>
            </section>
        </main>
    </div>
    <footer class="footer">
    </footer>   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script async src="js/main.js"></script>
</body>
</html>
